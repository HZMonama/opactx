version: v1

schema: schema/context.schema.yaml
context_dir: context

sources:
  - name: inventory
    type: file
    with:
      path: fixtures/inventory.json

transforms:
  - name: canonicalize
    type: builtin
    with: {}
  - name: merge
    type: builtin
    with:
      target: context
      from:
        - path: context.standards
        - path: context.exceptions
        - path: sources.inventory

output:
  dir: dist/bundle
  include_policy: false
  tarball: false
